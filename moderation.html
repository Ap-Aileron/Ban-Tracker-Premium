<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="moderation.css">
</head>
<body>
    <div class="container">
        <h1>Hash Generator</h1>
        <div class="input-group">
            <div class="input-field">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="input-field">
                <label for="token">Token:</label>
                <input type="text" id="token" placeholder="Enter token">
            </div>
            <button onclick="generateHashes()">Generate Hashes</button>
        </div>
        <div class="output" id="output" style="display: none;">
            <div class="hash-result">
                <h3>Username Hash (SHA-256):</h3>
                <div class="hash-value" id="usernameHash"></div>
                <button class="copy-btn" onclick="copyToClipboard('usernameHash')">Copy</button>
                <div class="copy-notice" id="usernameCopyNotice">Copied!</div>
            </div>
            <div class="hash-result">
                <h3>Password Hash (SHA-256):</h3>
                <div class="hash-value" id="passwordHash"></div>
                <button class="copy-btn" onclick="copyToClipboard('passwordHash')">Copy</button>
                <div class="copy-notice" id="passwordCopyNotice">Copied!</div>
            </div>
            <div class="hash-result">
                <h3>Token Hash (MD5):</h3>
                <div class="hash-value" id="tokenHash"></div>
                <button class="copy-btn" onclick="copyToClipboard('tokenHash')">Copy</button>
                <div class="copy-notice" id="tokenCopyNotice">Copied!</div>
            </div>
        </div>
    </div>
    <script src="moderation.js"></script>
</body>
</html>
