<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban Manager Premium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="SpectrumClient.ico">
</head>
<body>

    <div class="account-dropdown">
        <button class="account-btn" onclick="toggleDropdown()">Account</button>
        <div id="accountDropdown" class="dropdown-content">
            <a href="#" onclick="signOut()">Sign Out</a>
            <a href="#" onclick="alert('Coming soon!')">Account Settings</a>
        </div>
    </div>
    
    <nav class="navbar">
        <div class="nav-buttons">
            <button class="nav-btn active" data-target="addAccount">Add Account</button>
            <button class="nav-btn" data-target="manageAccounts">Manage Accounts</button>
            <button class="nav-btn" data-target="banOptions">Ban Options</button>
            <button class="nav-btn" data-target="unbanAccounts">Unbanned Accounts</button>
            <button class="nav-btn" data-target="accountManager">Account Manager</button>
        </div>
    </nav>

    <div class="main-container" role="main">
        <!-- Add Account Section -->
        <div id="addAccountSection" class="content-section">
            <h2>Add New Account</h2>
            <div class="input-group">
                <input type="text" id="newAccountName" placeholder="Enter account name">
                <button id="addAccountBtn" class="action-btn">Add Account</button>
            </div>
        </div>

        <!-- Manage Accounts Section -->
        <div id="manageAccountsSection" class="content-section hidden">
            <h2>Manage Accounts</h2>
            <div id="accountButtons" class="account-buttons">
            </div>
        </div>

        <!-- Ban Options Section -->
        <div id="banOptionsSection" class="content-section hidden">
            <h2>Ban Options</h2>
            <div class="account-selection">
                <div class="selected-account-display">
                    Selected Account: <span id="selectedAccountDisplay">None</span>
                </div>
                <select id="accountSelect">
                    <option value="">Select an account</option>
                </select>
            </div>
            <div class="ban-buttons">
                <button id="cubecraftBtn" class="ban-btn">Cubecraft Ban (30 days)</button>
                <button id="hiveBtn" class="ban-btn">Hive Ban (7 days)</button>
                <button id="lifeboatBtn" class="ban-btn">Lifeboat Ban (30 days)</button>
                <button id="customBanBtn" class="ban-btn">Custom Ban</button>
            </div>
            <div id="banStatus" class="timer">
                Select an account to view ban status.
            </div>
        </div>

        <!-- Unbanned Accounts Section -->
        <div id="unbanAccountsSection" class="content-section hidden">
            <h2>Unbanned Accounts</h2>
            <div class="server-selection">
                Select a server to view unbanned accounts
                <select id="serverSelect">
                    <option value="">Select a server</option>
                    <option value="Cubecraft">Cubecraft</option>
                    <option value="Hive">Hive</option>
                    <option value="Lifeboat">Lifeboat</option>
                </select>
            </div>
            <div id="unbanList" class="unban-list">
                Select a server to view unbanned accounts.
            </div>
        </div>

        <!-- Account Manager Section -->
        <div id="accountManagerSection" class="content-section hidden">
            <h2>Account Manager</h2>
            <div class="input-group">
                <input type="text" id="serviceName" placeholder="Enter service name (e.g., Netflix, Steam)">
                <input type="text" id="username" placeholder="Enter username/email">
                <input type="password" id="password" placeholder="Enter password">
                <input type="text" id="notes" placeholder="Additional notes (optional)">
                <button id="addCredentialBtn" class="action-btn">Add Credentials</button>
            </div>
            <div id="savedCredentials" class="credentials-list">
                <!-- Credentials will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Custom Ban Modal -->
    <div id="customBanModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h3>Custom Ban</h3>
            <div class="input-group">
                <input type="text" id="customBanName" placeholder="Enter ban name">
                <input type="number" id="customBanDuration" placeholder="Enter duration (days)">
                <button id="startCustomBanBtn" class="action-btn">Start Custom Ban</button>
            </div>
        </div>
    </div>

    <!-- Credential Edit Modal -->
    <div id="credentialModal" class="modal">
        <div class="modal-content">
            <span id="closeCredentialModal" class="close">&times;</span>
            <h3>Edit Credentials</h3>
            <div class="input-group">
                <input type="text" id="editServiceName" placeholder="Service name">
                <input type="text" id="editUsername" placeholder="Username/email">
                <input type="password" id="editPassword" placeholder="Password">
                <input type="text" id="editNotes" placeholder="Additional notes">
                <button id="updateCredentialBtn" class="action-btn">Update Credentials</button>
            </div>
        </div>
    </div>

    <div class="watermark">
        <img src="SpectrumClient.ico" alt="Watermark Logo">
    </div>

    <script src="index.js"></script>
</body>
</html>
